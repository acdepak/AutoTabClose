<!DOCTYPE html>
<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <!-- <link rel="stylesheet" type="text/css" href="/popup.css" /> -->
  </head>
  <body class="w-96 p-3 bg-gray-800 text-white">
    <header class="border-b border-gray-400 w-full">
      <h1 class="text-red-500 font-bold text-3xl">Tab Closer</h1>
    </header>

    <article class="flex flex-col gap-3">
      <table class="mt-2">
        <thead>
          <tr id="listHead">
            <th>URL</th>
            <th>Time</th>
            <th>Edit</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody id="sitesList">
          <tr>
            <td>www.youtube.com</td>
            <td>30 min</td>
            <td class="text-blue-600">
              <div class="flex items-center justify-center">
                <svg
                  class="w-5 h-5"
                  viewBox="0 0 12 21"
                  fill="none"
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="1.5"
                  transform="rotate(45)"
                >
                  <path d="M2 2v11M2 13h8M10 13v-11M2 2h8M2 13 6 19M10 13 6 19" />
                </svg>
              </div>
            </td>
            <td class="text-red-800">
              <div class="flex items-center justify-center">
                <svg
                  class="w-5 h-5"
                  viewBox="0 0 16 16"
                  fill="none"
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="1.5"
                >
                  <path d="m5.75 4.25v-2.5h4.5v2.5m-6.5 1v9h8.5v-9m-9.5-.5h10.5" />
                </svg>
              </div>
            </td>
          </tr>
        </tbody>
      </table>

      <div class="flex flex-col gap-3 pt-3">
        <div class="flex justify-evenly">
          <input
            type="text"
            id="urlInput"
            value="www.youtube.com"
            placeholder="Enter URL"
            class="w-2/3 bg-gray-700 text-gray-400 focus:outline-none"
          />
          <div class="flex gap-2">
            <p>Minutes</p>
            <select name="minutes" id="timeInput" class="bg-gray-700 text-gray-400">
              <option value="5" selected>5</option>
              <option value="10">10</option>
              <option value="15">15</option>
              <option value="20">20</option>
              <option value="25">25</option>
              <option value="30">30</option>
              <option value="35">35</option>
              <option value="40">40</option>
              <option value="45">45</option>
              <option value="50">50</option>
              <option value="55">55</option>
              <option value="59">59</option>
            </select>
          </div>
        </div>
        <button id="addUrl" class="border border-gray-400 px-2">Add</button>
      </div>
      <div class="divi"></div>
    </article>

    <script src="popup.js"></script>
  </body>
</html>
